<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divine Accordion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .accordion-button::after {
      filter: invert(1); /* holy arrow is white */
    }
    .holy-table td {
      padding: 6px 12px;
      border: 1px solid #ddd;
      vertical-align: top;
    }
    .btn-history {
      background: #007bff;
      color: #fff;
      border-radius: 6px;
      padding: 4px 12px;
      border: none;
      transition: 0.3s;
    }
    .btn-history:hover {
      background: #0056b3;
    }
  </style>
</head>
<body class="p-4">

<div class="accordion" id="holyAccordion">

  <!-- Seminary One -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
        1. St. PIUS X SEMINARY - 1956
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#holyAccordion">
      <div class="accordion-body">

        <table class="holy-table w-100">
          <tr>
            <td><b>Name of the Institution</b></td>
            <td>St. Pius X Seminary</td>
          </tr>
          <tr>
            <td><b>Name of the Management</b></td>
            <td>Warangal Diocesan Society</td>
          </tr>
          <tr>
            <td><b>Name of the Rector</b></td>
            <td>Rev. Fr. T. Yaga Reddy</td>
          </tr>
          <tr>
            <td><b>Address</b></td>
            <td>
              The Rector, St. Pius X Seminary,<br>
              Fatimanagar, Warangal â€“ 506 004,<br>
              Tel: (0870) 2459506
            </td>
          </tr>
          <tr>
            <td><b>History</b></td>
            <td><button class="btn-history">Click Here</button></td>
          </tr>
        </table>

      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
