<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.flowplayer.com/releases/native/stable/style/flowplayer.css">

  <style>
 

    .music-note {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 6em;
      width: 1em;
      text-align: center;
      margin-left: -0.5em;
      margin-top: -0.75em;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.4));
    }

    .fp-ratio {
      height: 3.2em;
      padding: 0 !important;
    }

    video {
      display: none;
    }

    .fp-header {
      display: none;
    }

    .fp-controls {
      visibility: visible !important;
      opacity: 1;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }

    .fp-middle {
      display: none;
    }

    .is-starting .fp-btns .fp-small-play {
      display: block;
    }

    #container {
      max-width: 40em;
      margin: 2em auto;
      font-family: sans-serif;
    }

    .audio-block {
      position: relative;
      margin-bottom: 3em;
      text-align: center;
    }

    .audio-link {
      margin-top: 1em;
      display: block;
      color: #007BFF;
      text-decoration: none;
    }

    .audio-link:hover {
      text-decoration: underline;
    }

    .thumbnail-img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 0.5em;
    }
  </style>
</head>
