<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Card Carousel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 80vw;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      overflow: hidden;
    }

    .card {
      position: absolute;
      width: 280px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      background: #333;
      color: white;
      text-align: center;
      transition: transform 0.8s ease, opacity 0.8s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card h3 {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      font-size: 1.3em;
      background: rgba(0, 0, 0, 0.5);
      margin: 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="card"><img src="https://picsum.photos/id/1018/500/700"><h3>Rosa Khutor</h3></div>
    <div class="card"><img src="https://picsum.photos/id/1021/500/700"><h3>Bombay</h3></div>
    <div class="card"><img src="https://picsum.photos/id/1025/500/700"><h3>Teletskly</h3></div>
    <div class="card"><img src="https://picsum.photos/id/1032/500/700"><h3>Sheregesh</h3></div>
    <div class="card"><img src="https://picsum.photos/id/1043/500/700"><h3>Big Wood</h3></div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    let current = 0;

    function updateCards() {
      cards.forEach((card, i) => {
        const offset = (i - current);
        const scale = (i === current ? 1 : 0.8);
        const zIndex = -Math.abs(offset);

        card.style.transform = `
          translateX(${offset * 320}px)
          scale(${scale})
          rotateY(${offset * -15}deg)
        `;
        card.style.zIndex = -Math.abs(offset);
        card.style.opacity = Math.abs(offset) > 2 ? 0 : 1;
      });
    }

    function autoScroll() {
      current = (current + 1) % cards.length;
      updateCards();
    }

    updateCards();
    setInterval(autoScroll, 3000);
  </script>
</body>
</html>
