<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Typing Animation</title>

  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }

    .container-fluid, .row {
      height: 100vh;
    }

    .left-side {
      background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 6rem;
      padding-right: 3rem;
      height: 100%;
      user-select: none;
    }

    /* Prefix text style */
    .prefix-text {
      font-size: 2.8rem;
      font-weight: 700;
      color: #f5f5f5;
      margin-bottom: 2rem;
      text-shadow:
        0 0 5px rgba(255,255,255,0.2),
        0 0 10px rgba(255,255,255,0.15);
    }

    /* Typed text with color gradient animation */
    .typed-text {
      font-size: 3.4rem;
      font-weight: 900;
      background: linear-gradient(
        90deg,
        #00ff00,
        #ff4500,
        #ffa500,
        #00ff00,
        #ff4500,
        #ffa500
      );
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 15s ease infinite;
      border-right: 3px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(
        90deg,
        #00ff00,
        #ff4500,
        #ffa500
      );
      white-space: nowrap;
      overflow: hidden;
      max-width: 90%;
      letter-spacing: 2px;
      text-shadow:
        0 0 10px rgba(0, 255, 0, 0.3),
        0 0 20px rgba(255, 69, 0, 0.3),
        0 0 30px rgba(255, 165, 0, 0.3);
    }

    @keyframes gradientMove {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Cursor with matching gradient blink */
    .typed-cursor {
      font-weight: 900;
      font-size: 3.4rem;
      color: transparent;
      background: linear-gradient(
        90deg,
        #00ff00,
        #ff4500,
        #ffa500
      );
      background-size: 600% 600%;
      -webkit-background-clip: text;
      animation: gradientMove 2s linear infinite;
      margin-left: 5px;
      user-select: none;
      opacity: 1;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    /* Right side video */
    .right-side video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.55);
      transition: filter 0.3s ease-in-out;
    }

    .right-side video:hover {
      filter: brightness(0.8);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .left-side {
        padding-left: 2rem;
        padding-right: 1rem;
      }
      .prefix-text {
        font-size: 2rem;
        margin-bottom: 1.2rem;
      }
      .typed-text {
        font-size: 2.4rem;
        border-right-width: 2px;
      }
      .typed-cursor {
        font-size: 2.4rem;
        margin-left: 3px;
      }
    }

  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row h-100">

      <!-- Left side -->
      <div class="col-md-6 left-side">
        <div class="prefix-text">Innovating your business with premium services in</div>
        <div><span id="typed" class="typed-text"></span></div>
      </div>

      <!-- Right side video -->
      <div class="col-md-6 p-0 right-side">
        <video autoplay muted loop playsinline>
          <source src="your-video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

    </div>
  </div>

  <!-- Typed.js -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      new Typed("#typed", {
        strings: [
          "Website Designing",
          "Website Development",
          "Mobile Applications",
          "Digital Marketing",
          "Domain & Hosting",
          "Branding",
          "Software Development",
          "Bulk SMS & Voice Solutions"
        ],
        typeSpeed: 70,
        backSpeed: 40,
        backDelay: 2200,
        loop: true,
        showCursor: true,
        cursorChar: '|',
        smartBackspace: true
      });
    });
  </script>

</body>
</html>
