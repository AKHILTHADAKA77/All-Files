<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth 5-Card Infinite Carousel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .carousel {
      position: relative;
      width: 90vw;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px;
      overflow: hidden;
    }
    .card {
      position: absolute;
      width: 280px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      background: #333;
      color: white;
      text-align: center;
      transition: transform 1s ease, opacity 1s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card h3 {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      font-size: 1.3em;
      background: rgba(0, 0, 0, 0.5);
      margin: 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="card"><img src="https://picsum.photos/id/1018/500/700"><h3>Rosa Khutor</h3></div>
    <div class="card"><img src="https://picsum.photos/id/1021/500/700"><h3>Bombay</h3></div>
    <div class="card"><img src="https://picsum.photos/id/1025/500/700"><h3>Teletskly</h3></div>
    <div class="card"><img src="https://picsum.photos/id/1032/500/700"><h3>Sheregesh</h3></div>
    <div class="card"><img src="https://picsum.photos/id/1043/500/700"><h3>Big Wood</h3></div>
    <div class="card"><img src="https://picsum.photos/id/1050/500/700"><h3>Everest</h3></div>
    <div class="card"><img src="https://picsum.photos/id/1060/500/700"><h3>Yosemite</h3></div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    let current = 0;
    const total = cards.length;

    function updateCards() {
      cards.forEach((card, i) => {
        const offset = (i - current + total) % total;

        let x = 0, scale = 0.8, rotate = 0, opacity = 1, zIndex = 0;

        if (offset === 0) {
          x = 0; scale = 1; rotate = 0; zIndex = 5; // center
        } else if (offset === 1) {
          x = 320; scale = 0.9; rotate = -15; zIndex = 4;
        } else if (offset === 2) {
          x = 640; scale = 0.8; rotate = -25; zIndex = 3;
        } else if (offset === total - 1) {
          x = -320; scale = 0.9; rotate = 15; zIndex = 4;
        } else if (offset === total - 2) {
          x = -640; scale = 0.8; rotate = 25; zIndex = 3;
        } else {
          opacity = 0; zIndex = 0;
        }

        card.style.transform = `translateX(${x}px) scale(${scale}) rotateY(${rotate}deg)`;
        card.style.opacity = opacity;
        card.style.zIndex = zIndex;
      });
    }

    function autoScroll() {
      current = (current + 1) % total;
      updateCards();
    }

    updateCards();
    setInterval(autoScroll, 3000);
  </script>
</body>
</html>
