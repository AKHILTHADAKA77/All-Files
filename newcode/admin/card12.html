<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Powered Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      position: relative;
      width: 300px;
      background: linear-gradient(135deg, #6e00ff, #00d4ff);
      border-radius: 20px;
      color: white;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05) rotate(-1deg);
    }
    .date-tag {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 10px;
      font-weight: bold;
    }
    .card h2 {
      margin-top: 50px;
      font-size: 22px;
    }
    .card p {
      font-size: 14px;
      line-height: 1.4;
    }
    .btn {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 15px;
      background: #ff008c;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff4da6;
    }
    .card img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>

</html>
