<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manager - Admin Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #17a2b8;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --purple-color: #9b59b6;
            --teal-color: #1abc9c;
            --orange-color: #e67e22;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--dark-color) 100%) !important;
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: white !important;
            font-size: 1.5rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,.1);
            transition: all 0.3s ease;
            margin-bottom: 25px;
            overflow: hidden;
            background: white;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,.15);
        }
        
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .card-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--secondary-color);
            font-size: 1.2rem;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color) 0%, #2980b9 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(90deg, var(--danger-color) 0%, #c0392b 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(90deg, var(--warning-color) 0%, #d35400 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(243, 156, 18, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(90deg, var(--success-color) 0%, #27ae60 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
        }
        
        .btn-info {
            background: linear-gradient(90deg, var(--info-color) 0%, #138496 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(23, 162, 184, 0.3);
        }
        
        .category-header {
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            color: var(--secondary-color);
        }
        
        .login-container {
            max-width: 450px;
            margin: 120px auto;
            padding: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,.1);
        }
        
        .login-container h2 {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--purple-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .modal-header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--dark-color) 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        
        .modal-title {
            color: white;
            font-weight: 600;
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .url-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .url-actions a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .url-actions a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .admin-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(90deg, var(--danger-color) 0%, #c0392b 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 4px rgba(0,0,0,.2);
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        
        .category-tabs {
            margin-bottom: 25px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .category-tabs .nav-link {
            color: var(--secondary-color);
            font-weight: 500;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            transition: all 0.3s ease;
        }
        
        .category-tabs .nav-link:hover {
            border-color: transparent;
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .category-tabs .nav-link.active {
            background: linear-gradient(90deg, var(--primary-color) 0%, #2980b9 100%);
            color: white;
            border-color: transparent;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6c757d;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }
        
        .empty-state h4 {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 30px;
        }
        
        .user-info i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        footer {
            margin-top: 50px;
            padding: 25px 0;
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--dark-color) 100%);
            color: white;
            text-align: center;
            box-shadow: 0 -4px 12px rgba(0,0,0,.1);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
        }
        
        .btn-outline-light {
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-outline-light:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        
        .nav-tabs .nav-link {
            transition: all 0.3s ease;
        }
        
        .tab-content {
            padding: 20px 0;
        }
        
        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }
        
        .btn-sm {
            padding: 0.25rem 0.7rem;
            border-radius: 6px;
            margin-left: 5px;
        }
        
        /* Toast notification styles */
        .toast {
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
        }
        
        .toast.bg-success {
            background: linear-gradient(90deg, var(--success-color) 0%, #27ae60 100%) !important;
        }
        
        .toast.bg-danger {
            background: linear-gradient(90deg, var(--danger-color) 0%, #c0392b 100%) !important;
        }
        
        .toast.bg-warning {
            background: linear-gradient(90deg, var(--warning-color) 0%, #d35400 100%) !important;
        }
        
        .toast.bg-info {
            background: linear-gradient(90deg, var(--info-color) 0%, #138496 100%) !important;
        }
        
        /* Category badges with different colors */
        .badge-tech {
            background: linear-gradient(90deg, var(--primary-color) 0%, #2980b9 100%);
        }
        
        .badge-edu {
            background: linear-gradient(90deg, var(--success-color) 0%, #27ae60 100%);
        }
        
        .badge-ent {
            background: linear-gradient(90deg, var(--purple-color) 0%, #8e44ad 100%);
        }
        
        .badge-news {
            background: linear-gradient(90deg, var(--danger-color) 0%, #c0392b 100%);
        }
        
        .badge-social {
            background: linear-gradient(90deg, var(--info-color) 0%, #138496 100%);
        }
        
        .badge-ecom {
            background: linear-gradient(90deg, var(--orange-color) 0%, #d35400 100%);
        }
        
        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Toast Container for Notifications -->
    <div class="toast-container"></div>
    
    <!-- Debug Panel (temporary for troubleshooting) -->
    <div id="debugPanel" class="debug-panel d-none">
        <div><strong>Debug Info:</strong></div>
        <div id="debugContent"></div>
    </div>
    
    <!-- Login Form -->
    <div id="loginContainer" class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">URL Manager Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="mt-3 text-center">
                    <small>Admin: admin/admin | User: user/user</small>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Main Application (Hidden by default) -->
    <div id="mainApp" class="d-none">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fas fa-link me-2"></i>URL Manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="homeLink"><i class="fas fa-home me-1"></i>Home</a>
                        </li>
                        <li class="nav-item admin-only d-none">
                            <a class="nav-link" href="#" id="addUrlLink"><i class="fas fa-plus-circle me-1"></i>Add URL</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="user-info text-white me-3">
                            <i class="fas fa-user-circle"></i>
                            <span id="currentUser"></span>
                        </div>
                        <button class="btn btn-outline-light" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <div class="container mt-4">
            <!-- Category Tabs -->
            <ul class="nav nav-tabs category-tabs" id="categoryTabs" role="tablist">
                <!-- Categories will be dynamically added here -->
            </ul>
            
            <!-- Tab Content -->
            <div class="tab-content" id="categoryTabContent">
                <!-- Category content will be dynamically added here -->
            </div>
        </div>
        
        <!-- Add/Edit URL Modal -->
        <div class="modal fade" id="urlModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="urlModalTitle">Add New URL</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="urlForm">
                            <input type="hidden" id="urlId">
                            <div class="mb-3">
                                <label for="urlCategory" class="form-label">Category</label>
                                <select class="form-select" id="urlCategory" required>
                                    <option value="">Select a category</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Education">Education</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="News">News</option>
                                    <option value="Social Media">Social Media</option>
                                    <option value="E-commerce">E-commerce</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="urlTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="urlTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="urlImage" class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="urlImage" placeholder="https://example.com/image.jpg">
                            </div>
                            <div class="mb-3">
                                <label for="urlLink" class="form-label">URL</label>
                                <input type="text" class="form-control" id="urlLink" placeholder="https://example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="urlDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="urlDescription" rows="3"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this URL? This action cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer id="footer" class="d-none">
        <div class="container">
            <p>&copy; 2023 URL Manager. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Cookie JS for easier cookie management -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Debug function - remove in production
            function debug(message) {
                const debugPanel = $('#debugPanel');
                const debugContent = $('#debugContent');
                
                debugPanel.removeClass('d-none');
                debugContent.append('<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>');
                
                // Auto-hide after 10 seconds
                setTimeout(function() {
                    debugPanel.addClass('d-none');
                    debugContent.empty();
                }, 10000);
            }
            
            // Initialize data structure in localStorage if it doesn't exist
            if (!localStorage.getItem('urls')) {
                localStorage.setItem('urls', JSON.stringify([]));
                debug('Initialized URLs in localStorage');
            }
            
            if (!localStorage.getItem('categories')) {
                const defaultCategories = ['Technology', 'Education', 'Entertainment', 'News', 'Social Media', 'E-commerce'];
                localStorage.setItem('categories', JSON.stringify(defaultCategories));
                debug('Initialized categories in localStorage');
            }
            
            // Check if user is already logged in via cookies
            const userCookie = Cookies.get('urlManagerUser');
            if (userCookie) {
                try {
                    const userData = JSON.parse(atob(userCookie)); // Decode base64 for basic obfuscation
                    debug('Found user cookie: ' + userData.username);
                    showMainApp(JSON.stringify(userData));
                } catch (e) {
                    debug('Invalid user cookie: ' + e.message);
                    // Invalid cookie, remove it
                    Cookies.remove('urlManagerUser');
                }
            }
            
            // Login form submission
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                const rememberMe = $('#rememberMe').is(':checked');
                
                debug('Login attempt with username: ' + username);
                
                if (!username || !password) {
                    showToast('Please enter both username and password', 'danger');
                    return;
                }
                
                // Simple authentication (in a real app, this would be server-side)
                if ((username === 'admin' && password === 'admin') || 
                    (username === 'user' && password === 'user')) {
                    const role = username === 'admin' ? 'admin' : 'user';
                    const userData = { username, role };
                    
                    debug('Authentication successful for user: ' + username + ' with role: ' + role);
                    
                    // Save to localStorage for session
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    debug('Saved user data to localStorage');
                    
                    // Save to cookies if "Remember me" is checked
                    if (rememberMe) {
                        // Set cookie to expire in 30 days
                        // Using base64 encoding for basic obfuscation (not encryption)
                        const encodedData = btoa(JSON.stringify(userData));
                        Cookies.set('urlManagerUser', encodedData, { expires: 30 });
                        debug('Saved user data to cookies');
                    }
                    
                    showMainApp(JSON.stringify(userData));
                } else {
                    debug('Authentication failed for user: ' + username);
                    showToast('Invalid username or password', 'danger');
                }
            });
            
            // Logout button
            $('#logoutBtn').on('click', function(e) {
                e.preventDefault();
                debug('Logout button clicked');
                
                // Clear localStorage
                localStorage.removeItem('currentUser');
                debug('Cleared user data from localStorage');
                
                // Clear cookies
                Cookies.remove('urlManagerUser');
                debug('Cleared user data from cookies');
                
                // Show login form
                $('#loginContainer').removeClass('d-none');
                $('#mainApp').addClass('d-none');
                $('#footer').addClass('d-none');
                $('#username').val('');
                $('#password').val('');
                $('#rememberMe').prop('checked', false);
                
                // Show logout notification
                showToast('You have been successfully logged out', 'info');
            });
            
            // Add URL button
            $('#addUrlLink').on('click', function(e) {
                e.preventDefault();
                resetUrlForm();
                $('#urlModalTitle').text('Add New URL');
                $('#urlModal').modal('show');
            });
            
            // URL form submission
            $('#urlForm').on('submit', function(e) {
                e.preventDefault();
                
                const urlId = $('#urlId').val();
                const category = $('#urlCategory').val();
                const title = $('#urlTitle').val().trim();
                const image = $('#urlImage').val().trim();
                const link = $('#urlLink').val().trim();
                const description = $('#urlDescription').val().trim();
                
                if (!category || !title || !link) {
                    showToast('Please fill in all required fields', 'danger');
                    return;
                }
                
                // Validate URL format
                try {
                    new URL(link);
                } catch (_) {
                    showToast('Please enter a valid URL', 'danger');
                    return;
                }
                
                const urls = JSON.parse(localStorage.getItem('urls'));
                
                if (urlId) {
                    // Update existing URL
                    const index = urls.findIndex(url => url.id === urlId);
                    if (index !== -1) {
                        urls[index] = {
                            ...urls[index],
                            category,
                            title,
                            image: image || `https://picsum.photos/seed/${Math.random().toString(36).substring(7)}/400/300.jpg`,
                            link,
                            description,
                            updatedAt: new Date().toISOString()
                        };
                        showToast('URL updated successfully', 'success');
                    }
                } else {
                    // Add new URL
                    const newUrl = {
                        id: Date.now().toString(),
                        category,
                        title,
                        image: image || `https://picsum.photos/seed/${Math.random().toString(36).substring(7)}/400/300.jpg`,
                        link,
                        description,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    urls.push(newUrl);
                    showToast('URL added successfully', 'success');
                }
                
                localStorage.setItem('urls', JSON.stringify(urls));
                $('#urlModal').modal('hide');
                renderUrls();
            });
            
            // Confirm delete button
            $('#confirmDeleteBtn').on('click', function() {
                const urlId = $(this).data('url-id');
                const urls = JSON.parse(localStorage.getItem('urls'));
                const filteredUrls = urls.filter(url => url.id !== urlId);
                
                localStorage.setItem('urls', JSON.stringify(filteredUrls));
                $('#deleteModal').modal('hide');
                showToast('URL deleted successfully', 'success');
                renderUrls();
            });
            
            // Home link
            $('#homeLink').on('click', function(e) {
                e.preventDefault();
                renderUrls();
            });
            
            // Function to show main application
            function showMainApp(user) {
                debug('showMainApp called with: ' + user);
                const userData = JSON.parse(user);
                $('#loginContainer').addClass('d-none');
                $('#mainApp').removeClass('d-none');
                $('#footer').removeClass('d-none');
                $('#currentUser').text(userData.username);
                
                // Show admin-only elements if user is admin
                if (userData.role === 'admin') {
                    $('.admin-only').removeClass('d-none');
                    debug('Admin privileges granted for user: ' + userData.username);
                } else {
                    $('.admin-only').addClass('d-none');
                    debug('User privileges for user: ' + userData.username);
                }
                
                renderUrls();
            }
            
            // Function to render URLs by category
            function renderUrls() {
                debug('renderUrls called');
                const urls = JSON.parse(localStorage.getItem('urls'));
                const categories = JSON.parse(localStorage.getItem('categories'));
                
                // Check if we have a current user
                let currentUser = null;
                try {
                    currentUser = JSON.parse(localStorage.getItem('currentUser'));
                } catch (e) {
                    debug('Error parsing current user: ' + e.message);
                }
                
                if (!currentUser) {
                    debug('No current user found, redirecting to login');
                    // If no user is found, show login form
                    $('#loginContainer').removeClass('d-none');
                    $('#mainApp').addClass('d-none');
                    $('#footer').addClass('d-none');
                    return;
                }
                
                const isAdmin = currentUser.role === 'admin';
                debug('Rendering URLs for user: ' + currentUser.username + ', isAdmin: ' + isAdmin);
                
                // Clear existing tabs and content
                $('#categoryTabs').empty();
                $('#categoryTabContent').empty();
                
                // Create tabs for each category
                categories.forEach((category, index) => {
                    const isActive = index === 0 ? 'active' : '';
                    const tabId = `${category.replace(/\s+/g, '-')}-tab`;
                    const contentId = `${category.replace(/\s+/g, '-')}-content`;
                    
                    // Create tab
                    $('#categoryTabs').append(`
                        <li class="nav-item" role="presentation">
                            <button class="nav-link ${isActive}" id="${tabId}" data-bs-toggle="tab" data-bs-target="#${contentId}" type="button" role="tab">
                                ${category}
                            </button>
                        </li>
                    `);
                    
                    // Create tab content
                    const categoryUrls = urls.filter(url => url.category === category);
                    let contentHtml = `
                        <div class="tab-pane fade ${isActive}" id="${contentId}" role="tabpanel">
                            <div class="row">
                    `;
                    
                    if (categoryUrls.length === 0) {
                        contentHtml += `
                            <div class="col-12">
                                <div class="empty-state">
                                    <i class="fas fa-link-slash"></i>
                                    <h4>No URLs in this category</h4>
                                    <p>There are no URLs in the ${category} category yet.</p>
                                    ${isAdmin ? `<button class="btn btn-primary add-url-btn" data-category="${category}"><i class="fas fa-plus-circle me-1"></i>Add URL</button>` : ''}
                                </div>
                            </div>
                        `;
                    } else {
                        categoryUrls.forEach(url => {
                            // Determine badge class based on category
                            let badgeClass = '';
                            switch(category) {
                                case 'Technology': badgeClass = 'badge-tech'; break;
                                case 'Education': badgeClass = 'badge-edu'; break;
                                case 'Entertainment': badgeClass = 'badge-ent'; break;
                                case 'News': badgeClass = 'badge-news'; break;
                                case 'Social Media': badgeClass = 'badge-social'; break;
                                case 'E-commerce': badgeClass = 'badge-ecom'; break;
                            }
                            
                            contentHtml += `
                                <div class="col-md-4">
                                    <div class="card h-100">
                                        ${isAdmin ? `<span class="admin-badge">Admin</span>` : ''}
                                        <span class="badge ${badgeClass} position-absolute top-0 start-0 m-2">${category}</span>
                                        <img src="${url.image}" class="card-img-top" alt="${url.title}" onerror="this.src='https://picsum.photos/seed/default/400/300.jpg'">
                                        <div class="card-body d-flex flex-column">
                                            <h5 class="card-title">${url.title}</h5>
                                            <p class="card-text flex-grow-1">${url.description || 'No description available.'}</p>
                                            <div class="url-actions">
                                                <a href="${url.link}" target="_blank" class="btn btn-sm btn-info"><i class="fas fa-external-link-alt me-1"></i>Visit</a>
                                                ${isAdmin ? `
                                                    <div>
                                                        <button class="btn btn-sm btn-warning edit-url-btn" data-url-id="${url.id}"><i class="fas fa-edit"></i></button>
                                                        <button class="btn btn-sm btn-danger delete-url-btn" data-url-id="${url.id}"><i class="fas fa-trash-alt"></i></button>
                                                    </div>
                                                ` : ''}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    }
                    
                    contentHtml += `
                            </div>
                        </div>
                    `;
                    
                    $('#categoryTabContent').append(contentHtml);
                });
                
                // Add event listeners for edit and delete buttons
                if (isAdmin) {
                    $('.edit-url-btn').on('click', function() {
                        const urlId = $(this).data('url-id');
                        editUrl(urlId);
                    });
                    
                    $('.delete-url-btn').on('click', function() {
                        const urlId = $(this).data('url-id');
                        $('#confirmDeleteBtn').data('url-id', urlId);
                        $('#deleteModal').modal('show');
                    });
                    
                    $('.add-url-btn').on('click', function() {
                        const category = $(this).data('category');
                        resetUrlForm();
                        $('#urlCategory').val(category);
                        $('#urlModalTitle').text('Add New URL');
                        $('#urlModal').modal('show');
                    });
                }
            }
            
            // Function to edit a URL
            function editUrl(urlId) {
                const urls = JSON.parse(localStorage.getItem('urls'));
                const url = urls.find(u => u.id === urlId);
                
                if (url) {
                    $('#urlId').val(url.id);
                    $('#urlCategory').val(url.category);
                    $('#urlTitle').val(url.title);
                    $('#urlImage').val(url.image);
                    $('#urlLink').val(url.link);
                    $('#urlDescription').val(url.description);
                    
                    $('#urlModalTitle').text('Edit URL');
                    $('#urlModal').modal('show');
                }
            }
            
            // Function to reset URL form
            function resetUrlForm() {
                $('#urlForm')[0].reset();
                $('#urlId').val('');
            }
            
            // Function to show toast notifications
            function showToast(message, type = 'info') {
                const toastId = `toast-${Date.now()}`;
                const bgClass = type === 'success' ? 'bg-success' : 
                               type === 'danger' ? 'bg-danger' : 
                               type === 'warning' ? 'bg-warning' : 'bg-info';
                
                const toastHtml = `
                    <div id="${toastId}" class="toast align-items-center text-white ${bgClass} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">
                                ${message}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                `;
                
                $('.toast-container').append(toastHtml);
                const toastElement = document.getElementById(toastId);
                const toast = new bootstrap.Toast(toastElement, { autohide: true, delay: 3000 });
                toast.show();
                
                // Remove toast element after it's hidden
                toastElement.addEventListener('hidden.bs.toast', function() {
                    $(this).remove();
                });
            }
        });
    </script>
</body>
</html>
