<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gooey Blob of Text</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=IBM%20Plex%20Sans:700|IBM%20Plex%20Sans:400');
    body {
      background-color: black;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: white;
      font-size: 100px;
      font-family: "IBM Plex Sans", sans-serif;
    }
    .gooey {
      background: black;
      width: 100%;
      height: 100%;
      display: grid;
      position: relative;
      justify-items: center;
      align-items: center;
      filter: blur(5px) contrast(30);
    }
  </style>
</head>
<body>
  <div class="gooey">
    <h1>Gooey</h1>
  </div>
</body>
</html>
