<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blurred Words Drama</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: black;
      font-weight: 500;
      color: white;
      font-size: 5rem;
      margin: 0;
      height: 4000px; /* yes, weâ€™re making your mouse do cardio */
      display: flex;
      flex-direction: column;
    }

    #container {
      padding: 10rem;
      box-sizing: border-box;
    }

    .blur-word {
      filter: blur(20px); /* like your vision after a party */
      display: inline-block;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div id="container">
    <span class="blur-word">Never</span>
    <span class="blur-word">Gonna</span>
    <span class="blur-word">Give</span>
    <span class="blur-word">You</span>
    <span class="blur-word">Up</span><br>
    <span class="blur-word">Never</span>
    <span class="blur-word">Gonna</span>
    <span class="blur-word">Let</span>
    <span class="blur-word">You</span>
    <span class="blur-word">Down</span><br>
    <span class="blur-word">Never</span>
    <span class="blur-word">Gonna</span>
    <span class="blur-word">Run</span>
    <span class="blur-word">Around</span><br>
    <span class="blur-word">and</span>
    <span class="blur-word">Desert</span>
    <span class="blur-word">You</span>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const container = document.querySelector("#container");
    const words = gsap.utils.toArray(".blur-word");

    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: container,
        start: "top top",
        end: "+=100%", // long scroll equals dramatic reveal
        scrub: true,
        pin: true
      }
    });

    words.forEach(word => {
      tl.to(word, { filter: "blur(0px)", duration: 1 }, "+=0.1");
    });
  </script>
</body>
</html>
