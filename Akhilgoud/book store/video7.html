<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-card {
      cursor: pointer;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .modal-dialog {
      max-width: 90%;
    }
    .modal-body {
      padding: 0;
    }
    iframe, video {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h1 class="text-center mb-4">ðŸŽ¬ Video Gallery</h1>
  <div class="row g-4">

    <!-- Video Card 1 -->
    <div class="col-md-4">
      <div class="card video-card" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/tgbNymZ7vqY">
        <img src="https://img.youtube.com/vi/tgbNymZ7vqY/hqdefault.jpg" class="card-img-top" alt="Video 1">
        <div class="card-body">
          <h5 class="card-title">Sample Video 1</h5>
        </div>
      </div>
    </div>

    <!-- Video Card 2 -->
    <div class="col-md-4">
      <div class="card video-card" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/ScMzIvxBSi4">
        <img src="https://img.youtube.com/vi/ScMzIvxBSi4/hqdefault.jpg" class="card-img-top" alt="Video 2">
        <div class="card-body">
          <h5 class="card-title">Sample Video 2</h5>
        </div>
      </div>
    </div>

    <!-- Video Card 3 -->
    <div class="col-md-4">
      <div class="card video-card" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/sBws8MSXN7A">
        <img src="https://img.youtube.com/vi/sBws8MSXN7A/hqdefault.jpg" class="card-img-top" alt="Video 3">
        <div class="card-body">
          <h5 class="card-title">Sample Video 3</h5>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-dark">
      <div class="modal-body">
        <iframe id="videoFrame" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5.3.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const videoModal = document.getElementById('videoModal');
  const videoFrame = document.getElementById('videoFrame');

  videoModal.addEventListener('show.bs.modal', event => {
    const button = event.relatedTarget;
    const videoSrc = button.getAttribute('data-video');
    videoFrame.src = videoSrc + "?autoplay=1";
  });

  videoModal.addEventListener('hidden.bs.modal', () => {
    videoFrame.src = "";
  });
</script>
</body>
</html>
