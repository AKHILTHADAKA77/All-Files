<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Video Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .video-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .video-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .video-card video, 
    .video-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .video-info {
      padding: 12px;
      background: #fff;
    }
    .video-info h5 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .video-info p {
      font-size: 0.85rem;
      color: #555;
      margin: 0;
    }
    .modal-video {
      width: 100%;
      height: 70vh;
      border-radius: 12px;
      background: #000;
    }
    .modal-header {
      border-bottom: none;
    }
    .btn-close {
      filter: invert(1); /* makes close button white on dark */
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">ðŸ”¥ AI Generated Videos</h2>
  <div class="row g-4">

    <!-- Video 1 -->
    <div class="col-md-4">
      <div class="video-card" data-bs-toggle="modal" data-bs-target="#videoModal" 
           data-video="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4">
        <video preload="metadata" muted>
          <source src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
        </video>
        <div class="video-info">
          <h5>Big Buck Bunny</h5>
          <p>High quality AI generated clip</p>
        </div>
      </div>
    </div>

    <!-- Video 2 -->
    <div class="col-md-4">
      <div class="video-card" data-bs-toggle="modal" data-bs-target="#videoModal" 
           data-video="https://sample-videos.com/video321/mp4/720/sample-5s.mp4">
        <video preload="metadata" muted>
          <source src="https://sample-videos.com/video321/mp4/720/sample-5s.mp4" type="video/mp4">
        </video>
        <div class="video-info">
          <h5>Nature Clip</h5>
          <p>Short but crisp AI sample</p>
        </div>
      </div>
    </div>

    <!-- Video 3 -->
    <div class="col-md-4">
      <div class="video-card" data-bs-toggle="modal" data-bs-target="#videoModal" 
           data-video="https://sample-videos.com/video321/mp4/720/sample-15s.mp4">
        <video preload="metadata" muted>
          <source src="https://sample-videos.com/video321/mp4/720/sample-15s.mp4" type="video/mp4">
        </video>
        <div class="video-info">
          <h5>AI Motion</h5>
          <p>Fluid AI animation sample</p>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Video Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title text-white">Playing Video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <video id="modalVideo" class="modal-video" controls autoplay muted playsinline></video>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const videoModal = document.getElementById('videoModal');
  const modalVideo = document.getElementById('modalVideo');

  videoModal.addEventListener('show.bs.modal', event => {
    const button = event.relatedTarget;
    const videoSrc = button.getAttribute('data-video');
    modalVideo.src = videoSrc;
    modalVideo.play();
  });

  videoModal.addEventListener('hidden.bs.modal', () => {
    modalVideo.pause();
    modalVideo.currentTime = 0;
    modalVideo.removeAttribute('src'); // unload video for performance
  });
</script>

</body>
</html>
