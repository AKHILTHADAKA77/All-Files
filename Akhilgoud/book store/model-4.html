<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bootstrap Gallery with Manual Auto-Play Toggle</title>

<!-- Bootstrap 5.3.3 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  body {
    font-family: Arial, sans-serif;
    margin-top: 2rem;
    background: #3f0f7d;
  }
  h1 {
    color: white;
    margin-bottom: 1.5rem;
    text-align: center;
  }
  .gallery-figure {
    margin: 0 0 1rem 0;
    cursor: pointer;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 3px 13px rgba(0,0,0,0.3);
    background: white;
    position: relative;
    width: 100%;
    max-width: 400px;
    height: 400px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    flex-direction: column;
  }
  .gallery-img {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .gallery-title {
    position: relative;
    margin-top: 400px;
    padding: 0.5rem 0.75rem;
    font-weight: 600;
    font-size: 1rem;
    color: #222;
    height: 3em;
    line-height: 1.5em;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  @media (max-width: 600px) and (min-width: 576px) {
    .custom-col {
      flex: 0 0 100% !important;
      max-width: 100% !important;
    }
  }
  .modal-content {
    background-color: #121212;
    border-radius: 12px;
  }
  .modal-body {
    position: relative;
    text-align: center;
    padding: 1rem;
  }
  #modalImage {
    max-height: 80vh;
    max-width: 100%;
    border-radius: 8px;
  }
  .modal-nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: white;
    font-size: 2.5rem;
    user-select: none;
    transition: color 0.3s;
    z-index: 1050;
  }
  .modal-nav-arrow:hover {
    color: #0d6efd;
  }
  .modal-nav-prev {
    left: 15px;
  }
  .modal-nav-next {
    right: 15px;
  }
  .modal-fullscreen {
    position: absolute;
    top: 10px;
    right: 50px;
    color: white;
    font-size: 1.8rem;
    cursor: pointer;
    user-select: none;
    z-index: 1060;
    transition: color 0.3s;
  }
  .modal-fullscreen:hover {
    color: #0d6efd;
  }
  .btn-close-white {
    filter: invert(1);
  }
  /* AutoPlay Toggle button */
  #autoPlayToggle {
    position: absolute;
    top: 10px;
    left: 15px;
    z-index: 1070;
    background: #0d6efd;
    border: none;
    color: white;
    font-weight: 600;
    padding: 6px 12px;
    border-radius: 6px;
    user-select: none;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.3s;
  }
  #autoPlayToggle:hover {
    background: #0846b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Bootstrap Gallery with Modal and Manual Auto-Play Toggle</h1>

  <div class="row g-3 justify-content-center">
    <!-- Image cards reused from previous -->
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="0">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="0">
        <img src="https://picsum.photos/id/121/400/400" alt="Beautiful Landscape 1" class="gallery-img" loading="lazy" 
             data-bs-img="https://picsum.photos/id/121/800/800" />
        <figcaption class="gallery-title">Beautiful Landscape 1</figcaption>
      </figure>
    </div>
    <!-- Repeat the rest as before -->
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="1">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="1">
        <img src="https://picsum.photos/id/122/400/400" alt="City Skyline at Night with stars" class="gallery-img" loading="lazy"
             data-bs-img="https://picsum.photos/id/122/800/800" />
        <figcaption class="gallery-title">City Skyline at Night with stars</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="2">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="2">
        <img src="https://picsum.photos/id/123/400/400" alt="Serene Beach View" class="gallery-img" loading="lazy"
             data-bs-img="https://picsum.photos/id/123/800/800" />
        <figcaption class="gallery-title">Serene Beach View</figcaption>
      </figure>
    </div>
    <!-- You can add the rest similarly, omitted here for brevity -->
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      
      <!-- Autoplay toggle button -->
      <button id="autoPlayToggle" type="button" aria-pressed="false" aria-label="Toggle auto play">Auto Play OFF</button>
      
      <div class="modal-header border-0 position-relative">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        <a href="#" target="_blank" class="modal-fullscreen" id="fullscreenLink" title="Open image in new tab" aria-label="Open image in new tab">&#x26F6;</a>
      </div>
      <div class="modal-body p-0 position-relative">
        <span class="modal-nav-arrow modal-nav-prev" role="button" aria-label="Previous Image" tabindex="0">&#10094;</span>
        <span class="modal-nav-arrow modal-nav-next" role="button" aria-label="Next Image" tabindex="0">&#10095;</span>
        <img src="" id="modalImage" class="img-fluid rounded" alt="" />
        <div class="text-white p-3 bg-dark bg-opacity-75 text-center" id="modalTitle" style="font-size:1.2rem;"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const galleryFigures = document.querySelectorAll('.gallery-figure');
  const modal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');
  const modalTitle = document.getElementById('modalTitle');
  const fullscreenLink = document.getElementById('fullscreenLink');
  const prevArrow = document.querySelector('.modal-nav-prev');
  const nextArrow = document.querySelector('.modal-nav-next');
  const autoPlayToggle = document.getElementById('autoPlayToggle');

  const images = Array.from(galleryFigures).map(fig => {
    const imgEl = fig.querySelector('img');
    return {
      thumbSrc: imgEl.src,
      fullSrc: imgEl.getAttribute('data-bs-img') || imgEl.src,
      alt: imgEl.alt || '',
      title: fig.querySelector('figcaption')?.textContent || '',
    };
  });

  let currentIndex = 0;
  let autoplayInterval = null;
  const autoplayDelay = 4000; // 4 seconds
  let isAutoPlaying = false;

  function preloadImage(src) {
    const img = new Image();
    img.src = src;
  }

  function updateModal(index) {
    if(index < 0) index = images.length -1;
    else if(index >= images.length) index = 0;

    currentIndex = index;
    modalImage.src = images[index].fullSrc;
    modalImage.alt = images[index].alt;
    modalTitle.textContent = images[index].title;
    fullscreenLink.href = images[index].fullSrc;

    // Preload prev and next images
    let prevIndex = (index - 1 + images.length) % images.length;
    let nextIndex = (index + 1) % images.length;
    preloadImage(images[prevIndex].fullSrc);
    preloadImage(images[nextIndex].fullSrc);
  }

  function startAutoplay() {
    if (autoplayInterval) clearInterval(autoplayInterval);
    autoplayInterval = setInterval(() => {
      updateModal(currentIndex + 1);
    }, autoplayDelay);
    isAutoPlaying = true;
    autoPlayToggle.textContent = "Auto Play ON";
    autoPlayToggle.setAttribute('aria-pressed', 'true');
  }

  function stopAutoplay() {
    if (autoplayInterval) {
      clearInterval(autoplayInterval);
      autoplayInterval = null;
    }
    isAutoPlaying = false;
    autoPlayToggle.textContent = "Auto Play OFF";
    autoPlayToggle.setAttribute('aria-pressed', 'false');
  }

  // Toggle autoplay on button click
  autoPlayToggle.addEventListener('click', () => {
    if (isAutoPlaying) {
      stopAutoplay();
    } else {
      startAutoplay();
    }
  });

  // Open modal - reset autoplay off by default
  galleryFigures.forEach((fig, index) => {
    fig.addEventListener('click', () => {
      updateModal(index);
      stopAutoplay();
    });
  });

  // Prev/Next buttons reset autoplay timer if active
  prevArrow.addEventListener('click', () => {
    updateModal(currentIndex - 1);
    if(isAutoPlaying) startAutoplay();
  });
  nextArrow.addEventListener('click', () => {
    updateModal(currentIndex + 1);
    if(isAutoPlaying) startAutoplay();
  });

  prevArrow.addEventListener('keydown', e =>{
    if(e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      updateModal(currentIndex - 1);
      if(isAutoPlaying) startAutoplay();
    }
  });
  nextArrow.addEventListener('keydown', e =>{
    if(e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      updateModal(currentIndex + 1);
      if(isAutoPlaying) startAutoplay();
    }
  });

  modal.addEventListener('hidden.bs.modal', () => {
    stopAutoplay();
  });
</script>

</body>
</html>
