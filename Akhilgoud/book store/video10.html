<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Videos Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-card video {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      color: #fff;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">ðŸ”¥ AI Generated Videos</h2>
  <div class="row g-4">

    <!-- Video Card 1 -->
    <div class="col-md-4">
      <div class="video-card" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.w3schools.com/html/mov_bbb.mp4">
        <video muted autoplay loop playsinline>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <div class="overlay">
          <h6>AI Nature Video</h6>
        </div>
      </div>
    </div>

    <!-- Video Card 2 -->
    <div class="col-md-4">
      <div class="video-card" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.w3schools.com/html/movie.mp4">
        <video muted autoplay loop playsinline>
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>
        <div class="overlay">
          <h6>AI Technology Video</h6>
        </div>
      </div>
    </div>

    <!-- Video Card 3 -->
    <div class="col-md-4">
      <div class="video-card" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4">
        <video muted autoplay loop playsinline>
          <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
        </video>
        <div class="overlay">
          <h6>AI Creative Video</h6>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Video Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <video id="modalVideo" class="w-100" controls autoplay playsinline>
          <source src="" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const videoModal = document.getElementById('videoModal');
  const modalVideo = document.getElementById('modalVideo');

  // When opening modal â†’ set video src + autoplay
  videoModal.addEventListener('show.bs.modal', event => {
    const button = event.relatedTarget;
    const videoSrc = button.getAttribute('data-video');
    modalVideo.src = videoSrc;
    modalVideo.play();
  });

  // When closing modal â†’ stop video
  videoModal.addEventListener('hidden.bs.modal', () => {
    modalVideo.pause();
    modalVideo.src = "";
  });
</script>

</body>
</html>
