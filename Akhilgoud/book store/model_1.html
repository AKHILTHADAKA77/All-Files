<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bootstrap Gallery with Modal Navigation & Titles</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  body {
    font-family: Arial, sans-serif;
    margin-top: 2rem;
    background: #3f0f7d;
  }
  h1 {
    color: white;
    margin-bottom: 1.5rem;
    text-align: center;
  }
  .gallery-figure {
    margin: 0 0 1rem 0;
    cursor: pointer;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 3px 13px rgba(0,0,0,0.3);
    background: white;
    position: relative;
    width: 100%;
    /* 4:3 aspect ratio */
    padding-top: 75%;
    display: flex;
    flex-direction: column;
  }

  .gallery-img {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .gallery-title {
    /* Position under image with 2 line clamp and ellipsis */
    position: relative;
    padding: 0.5rem 0.75rem;
    margin-top: calc(75%); /* push below image */
    font-weight: 600;
    font-size: 1rem;
    color: #222;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Responsive grid breakpoints */
  /* Defaults using bootstrap's grid: 
     xl(â‰¥1200px) = 4 columns (col-xl-3)
     lg(â‰¥992px) = 3 columns (col-lg-4)
     sm(â‰¥576px) = 2 columns (col-sm-6)
     xs(<576px) = 1 column (col-12)
  */

  /* Custom override for <600px to 1 column */
  @media (max-width: 600px) and (min-width: 576px) {
    .custom-col {
      flex: 0 0 100% !important;
      max-width: 100% !important;
    }
  }

  /* Modal styling */
  .modal-content {
    background-color: #121212;
    border-radius: 12px;
  }
  .modal-body {
    position: relative;
    text-align: center;
    padding: 1rem;
  }
  #modalImage {
    max-height: 80vh;
    max-width: 100%;
    border-radius: 8px;
  }
  /* Navigation arrows inside modal */
  .modal-nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: white;
    font-size: 2.5rem;
    user-select: none;
    transition: color 0.3s;
  }
  .modal-nav-arrow:hover {
    color: #0d6efd;
  }
  .modal-nav-prev {
    left: 15px;
  }
  .modal-nav-next {
    right: 15px;
  }

  /* Fullscreen/Open external arrow */
  .modal-fullscreen {
    position: absolute;
    top: 10px;
    right: 50px;
    color: white;
    font-size: 1.8rem;
    cursor: pointer;
    user-select: none;
    z-index: 1042; /* above modal close */
    transition: color 0.3s;
  }
  .modal-fullscreen:hover {
    color: #0d6efd;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Responsive Bootstrap Gallery with Modal and Navigation</h1>
  <div class="row g-3">
    <!-- Each image block -->
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="0">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="0">
        <img src="https://picsum.photos/id/121/300/225" alt="Beautiful Landscape 1" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">Beautiful Landscape 1</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="1">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="1">
        <img src="https://picsum.photos/id/122/300/450" alt="City Skyline at Night with stars" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">City Skyline at Night with stars</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="2">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="2">
        <img src="https://picsum.photos/id/123/300/225" alt="Serene Beach View" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">Serene Beach View</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="3">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="3">
        <img src="https://picsum.photos/id/124/300/225" alt="Mountain Peaks with Snow" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">Mountain Peaks with Snow</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="4">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="4">
        <img src="https://picsum.photos/id/125/450/450" alt="Sunset Over the Hills" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">Sunset Over the Hills</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="5">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="5">
        <img src="https://picsum.photos/id/126/300/225" alt="Forest Trail Morning Light" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">Forest Trail Morning Light</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="6">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="6">
        <img src="https://picsum.photos/id/127/300/225" alt="Calm Lake Reflections" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">Calm Lake Reflections</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="7">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="7">
        <img src="https://picsum.photos/id/128/300/225" alt="Autumn Trees Pathway" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">Autumn Trees Pathway</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="8">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="8">
        <img src="https://picsum.photos/id/129/450/225" alt="City Bridge at Dawn" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">City Bridge at Dawn</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="9">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="9">
        <img src="https://picsum.photos/id/130/300/225" alt="Desert Dunes" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">Desert Dunes</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="10">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="10">
        <img src="https://picsum.photos/id/131/300/450" alt="Winter Snow" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">Winter Snow</figcaption>
      </figure>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 custom-col" data-index="11">
      <figure class="gallery-figure" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="11">
        <img src="https://picsum.photos/id/132/300/225" alt="Wildflower Meadow" class="gallery-img" loading="lazy" />
        <figcaption class="gallery-title">Wildflower Meadow</figcaption>
      </figure>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header border-0 position-relative">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

        <!-- Fullscreen/Open icon -->
        <a href="#" target="_blank" class="modal-fullscreen" id="fullscreenLink" title="Open image in new tab" aria-label="Open image in new tab">
          &#x26F6; 
          <!-- Unicode ðŸ”¶, can replace with icon -->
        </a>
      </div>
      <div class="modal-body p-0 position-relative">
        <!-- Navigation arrows -->
        <span class="modal-nav-arrow modal-nav-prev" role="button" aria-label="Previous Image" tabindex="0">&#10094;</span>
        <span class="modal-nav-arrow modal-nav-next" role="button" aria-label="Next Image" tabindex="0">&#10095;</span>

        <img src="" id="modalImage" class="img-fluid rounded" alt="" />
        <div class="text-white p-3 bg-dark bg-opacity-75 text-center" id="modalTitle" style="font-size:1.2rem;"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const galleryFigures = document.querySelectorAll('.gallery-figure');
  const modal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');
  const modalTitle = document.getElementById('modalTitle');
  const fullscreenLink = document.getElementById('fullscreenLink');
  const prevArrow = document.querySelector('.modal-nav-prev');
  const nextArrow = document.querySelector('.modal-nav-next');

  // Convert NodeList to array for indexing
  const images = Array.from(galleryFigures).map(fig => {
    const imgEl = fig.querySelector('img');
    return {
      thumbSrc: imgEl.src,
      fullSrc: imgEl.getAttribute('data-bs-img') || imgEl.src,
      alt: imgEl.alt || '',
      title: fig.querySelector('figcaption')?.textContent || '',
    };
  });

  let currentIndex = 0;

  // Function to update modal content
  function updateModal(index) {
    if(index < 0) index = images.length -1;
    else if(index >= images.length) index = 0;

    currentIndex = index;
    modalImage.src = images[index].fullSrc;
    modalImage.alt = images[index].alt;
    modalTitle.textContent = images[index].title;
    fullscreenLink.href = images[index].fullSrc;
  }

  // Event: open modal on figure click
  galleryFigures.forEach((fig, index) => {
    fig.addEventListener('click', () => {
      updateModal(index);
    });
  });

  // Event prev arrow
  prevArrow.addEventListener('click', () => {
    updateModal(currentIndex - 1);
  });
  // Event next arrow
  nextArrow.addEventListener('click', () => {
    updateModal(currentIndex + 1);
  });

  // Keyboard accessibility for arrows
  prevArrow.addEventListener('keydown', e =>{
    if(e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      updateModal(currentIndex - 1);
    }
  });
  nextArrow.addEventListener('keydown', e =>{
    if(e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      updateModal(currentIndex + 1);
    }
  });

  // Optional: close modal on ESC (handled by Bootstrap by default)

  // Optional: preload images for better UX
  // (You can add a debounce/throttle if needed)

</script>

</body>
</html>
