<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Bootstrap Video Gallery with Modal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin-top: 2rem;
      background: #3f0f7d;
      color: white;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .video-thumb {
      position: relative;
      cursor: pointer;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 3px 13px rgba(0, 0, 0, 0.35);
      background: black;
      margin: auto;
      transition: transform 0.2s, box-shadow 0.2s;
      user-select: none;
    }

    .video-thumb:hover,
    .video-thumb:focus-visible {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 24px #bb86fc;
      z-index: 4;
    }

    .video-thumb img {
      display: block;
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 14px 14px 0 0;
    }

    .video-title {
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      background: #2d094a;
      text-align: center;
      border-radius: 0 0 14px 14px;
      user-select: none;
    }

    /* Responsive video columns */
    .video-col {
      flex: 0 0 100%;
      max-width: 100%;
    }

    @media (min-width: 630px) and (max-width: 991px) {
      .video-col {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }

    @media (min-width: 992px) and (max-width: 1365px) {
      .video-col {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }

    @media (min-width: 1366px) {
      .video-col {
        flex: 0 0 33.3333%;
        max-width: 33.3333%;
      }
    }

    /* Modal styling */
    .modal-content {
      background-color: #121212;
      border-radius: 12px;
      overflow: hidden;
    }

    .modal-header {
      border-bottom: none;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: #1a0f46;
      border-radius: 12px 12px 0 0;
    }

    .btn-close-white {
      filter: invert(1);
    }

    .modal-body {
      padding: 0 !important;
      margin: 0 !important;
      background: black;
      user-select: none;
      overflow: hidden;
    }

    .ratio {
      width: 100%;
      max-height: 80vh;
      height: auto;
    }

    iframe#modalVideo {
      border-radius: 0 0 12px 12px;
    }

    .modal-footer {
      background: #28086bcc;
      padding: 0.75rem 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      color: white;
      border-radius: 0 0 12px 12px;
      user-select: none;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 576px) {
      iframe#modalVideo {
        height: 280px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Responsive Bootstrap Video Gallery with Modal</h1>
    <div class="row g-3 justify-content-center">

      <div class="video-col col px-2">
        <div class="video-thumb" tabindex="0" data-video-id="YE7VzlLtp-4" data-title="The Bear Video">
          <img src="https://img.youtube.com/vi/YE7VzlLtp-4/hqdefault.jpg" alt="The Bear Video" loading="lazy" />
          <div class="video-title">The Bear Video</div>
        </div>
      </div>

      <div class="video-col col px-2">
        <div class="video-thumb" tabindex="0" data-video-id="Bey4XXJAqS8" data-title="Big Buck Bunny">
          <img src="https://img.youtube.com/vi/Bey4XXJAqS8/hqdefault.jpg" alt="Big Buck Bunny" loading="lazy" />
          <div class="video-title">Big Buck Bunny</div>
        </div>
      </div>

      <div class="video-col col px-2">
        <div class="video-thumb" tabindex="0" data-video-id="VYOjWnS4cMY" data-title="Childish Gambino - This Is America">
          <img src="https://img.youtube.com/vi/VYOjWnS4cMY/hqdefault.jpg" alt="This Is America" loading="lazy" />
          <div class="video-title">This Is America</div>
        </div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">

        <div class="modal-header border-0 justify-content-end">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="ratio ratio-16x9">
            <iframe id="modalVideo" src="" allow="autoplay; encrypted-media" allowfullscreen playsinline title="Video player"></iframe>
          </div>
        </div>

        <div class="modal-footer text-white bg-dark bg-opacity-75">
          <span id="modalVideoTitle" class="fs-5 mx-auto"></span>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const videoThumbs = document.querySelectorAll('.video-thumb');
    const videoModal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const modalVideoTitle = document.getElementById('modalVideoTitle');

    videoThumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        const videoId = thumb.getAttribute('data-video-id');
        const videoTitle = thumb.getAttribute('data-title');
        modalVideo.src = `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1&modestbranding=1&showinfo=0&playsinline=1`;
        modalVideoTitle.textContent = videoTitle;

        bootstrap.Modal.getOrCreateInstance(videoModal).show();
      });

      thumb.addEventListener('keydown', e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          thumb.click();
        }
      });
    });

    videoModal.addEventListener('hidden.bs.modal', () => {
      modalVideo.src = '';
      modalVideoTitle.textContent = '';
    });
  </script>
</body>

</html>
