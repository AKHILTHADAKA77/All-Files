<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Large Image Gallery with Clickable Images</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #343a40;
    }

    .photogallery{
      color: #212529;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .title{
      font-weight: 800;
      font-size: 40px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.05);
         margin-bottom: 20px;
    }
    .subtitle{
       margin-bottom: 40px;
    }
    figure {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 14px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      margin: 0; /* reset default margins */
    }
    figure:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 36px rgba(0,0,0,0.18);
    }
    figure img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.05);
      transition: filter 0.3s ease;
      /* No padding or margin here */
    }
    figure:hover img {
      filter: brightness(0.9);
    }
    figcaption {
      margin-top: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #495057;
      text-align: center;
      letter-spacing: 0.03em;
      user-select: none;
    }
    .container {
      max-width: 1200px;
    }
  </style>
</head>
<body>
  <div class="container py-5 photogallery">
    <h2 class="text_center title">PHOTO Galaxy</title>
    <h4 class="text_center subtitle">Inauguration of Jubilee 2025 in Diocese of Warangal</h2>
    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4">
        <figure>
          <a href="https://picsum.photos/800/600?random=1" target="_blank" rel="noopener noreferrer" tabindex="-1">
            <img src="https://i.postimg.cc/0QtNHrtR/Jubilee-1.webp" alt="Image 1" />
          </a>
          <figcaption>Beautiful Image 1</figcaption>
        </figure>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <figure>
          <a href="https://picsum.photos/800/600?random=2" target="_blank" rel="noopener noreferrer" tabindex="-1">

          </a>
          <figcaption>Beautiful Image 2</figcaption>
        </figure>
      </div>
      <div class="col-12 col-md-6 col-lg-4">

      </div>

      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <figure>
          <a href="https://picsum.photos/800/600?random=5" target="_blank" rel="noopener noreferrer" tabindex="-1">
            <img src="https://i.postimg.cc/R0LhKgK0/Jubilee-4.webp" alt="Image 5" />
          </a>

</body>
</html>
