<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Cards with Overlay</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-card {
      position: relative;
      background: #fff;
      color: #000;
      width: 300px;
      height: 300px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .video-card video {
      width: 100%;
      height: 70%;
      object-fit: cover;
      display: block;
    }

    .video-text {
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      margin: 0;
      padding: 6px 4px;
      line-height: 1.2;
      flex-shrink: 0;
    }

    /* Overlay on hover */
    .video-card .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #fff;
      cursor: pointer;
    }

    .video-card:hover .overlay {
      opacity: 1;
    }

    .overlay img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-top: 8px;
      background-color: white;
      padding: 6px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row g-4 justify-content-center">

    <!-- Card 1 -->
    <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-flex justify-content-center">
      <div class="video-card">
        <video muted loop>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <div class="video-text">Sample Video 1</div>
        <div class="overlay" data-bs-toggle="modal" data-bs-target="#videoModal" data-src="https://www.w3schools.com/html/mov_bbb.mp4" data-title="Sample Video 1">
          <span>Click This Link</span>
          <img src="https://i.postimg.cc/5tjp09y4/right-up.png" alt="Arrow">
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-flex justify-content-center">
      <div class="video-card">
        <video muted loop>
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>
        <div class="video-text">Sample Video 2</div>
        <div class="overlay" data-bs-toggle="modal" data-bs-target="#videoModal" data-src="https://www.w3schools.com/html/movie.mp4" data-title="Sample Video 2">
          <span>Click This Link</span>
          <img src="https://i.postimg.cc/5tjp09y4/right-up.png" alt="Arrow">
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-flex justify-content-center">
      <div class="video-card">
        <video muted loop>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <div class="video-text">Sample Video 3</div>
        <div class="overlay" data-bs-toggle="modal" data-bs-target="#videoModal" data-src="https://www.w3schools.com/html/mov_bbb.mp4" data-title="Sample Video 3">
          <span>Click This Link</span>
          <img src="https://i.postimg.cc/5tjp09y4/right-up.png" alt="Arrow">
        </div>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-flex justify-content-center">
      <div class="video-card">
        <video muted loop>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <div class="video-text">Sample Video 4</div>
        <div class="overlay" data-bs-toggle="modal" data-bs-target="#videoModal" data-src="https://www.w3schools.com/html/mov_bbb.mp4" data-title="Sample Video 4">
          <span>Click This Link</span>
          <img src="https://i.postimg.cc/5tjp09y4/right-up.png" alt="Arrow">
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header border-0 justify-content-end">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="ratio ratio-16x9">
          <video id="modalVideo" controls playsinline>
            <source src="" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="modal-footer text-white bg-dark bg-opacity-75">
        <span id="modalVideoTitle" class="fs-5 mx-auto"></span>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const videoModal = document.getElementById('videoModal');
  const modalVideo = document.getElementById('modalVideo');
  const modalVideoTitle = document.getElementById('modalVideoTitle');

  videoModal.addEventListener('show.bs.modal', event => {
    const button = event.relatedTarget;
    const videoSrc = button.getAttribute('data-src');
    const videoTitle = button.getAttribute('data-title');
    modalVideo.querySelector('source').src = videoSrc;
    modalVideo.load();
    modalVideo.play();
    modalVideoTitle.textContent = videoTitle;
  });

  videoModal.addEventListener('hidden.bs.modal', () => {
    modalVideo.pause();
    modalVideo.currentTime = 0;
  });
</script>

</body>
</html>
