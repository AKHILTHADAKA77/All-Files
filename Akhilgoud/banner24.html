<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Banner with Changing Text</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .banner video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .banner-text {
      position: absolute;
      bottom: 50px;
      left: 40px;
      z-index: 3;
      color: white;
      font-size: 2em;
      opacity: 0;
      animation: fadeIn 1s ease-in-out;
      transition: opacity 0.5s;
    }

    .bottom-text {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 3;
      color: #ffffffcc;
      font-size: 1em;
      font-weight: 400;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <video autoplay muted loop>
      <source src="your-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <!-- Animated text -->
    <div class="banner-text" id="bannerText">
      Text One
    </div>

    <!-- Static bottom-center text -->
    <div class="bottom-text">
      &copy; 2025 Your Company Name â€” All rights reserved
    </div>
  </div>

  <script>
    const texts = [
      "Text One",
      "Text Two",
      "Text Three",
      "Text Four",
      "Text Five"
    ];

    let index = 0;
    const bannerText = document.getElementById('bannerText');

    setInterval(() => {
      bannerText.style.opacity = 0;

      setTimeout(() => {
        index = (index + 1) % texts.length;
        bannerText.textContent = texts[index];
        bannerText.style.animation = "fadeIn 1s ease-in-out";
        bannerText.style.opacity = 1;
      }, 500);
    }, 2000);
  </script>

</body>
</html>
