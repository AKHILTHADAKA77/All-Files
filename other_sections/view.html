<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Section</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .stats-section {
      background-color: #c8f000; /* lime-green background */
      padding: 60px 20px;
    }
    .stat-box {
      text-align: center;
      color: #000;
    }
    .stat-box i {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: 600;
    }
    .stat-label {
      font-size: 1rem;
      font-weight: 600;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <section class="stats-section">
    <div class="container">
      <div class="row g-4">
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="stat-box">
            <i class="bi bi-clipboard-check"></i>
            <div class="stat-number">20K</div>
            <div class="stat-label">PROJECT COMPLETED</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="stat-box">
            <i class="bi bi-people"></i>
            <div class="stat-number">24</div>
            <div class="stat-label">TEAM MEMBER</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="stat-box">
            <i class="bi bi-gift"></i>
            <div class="stat-number">92</div>
            <div class="stat-label">AWARDS WINNING</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="stat-box">
            <i class="bi bi-person-circle"></i>
            <div class="stat-number">26K</div>
            <div class="stat-label">HAPPY CUSTOMER</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
