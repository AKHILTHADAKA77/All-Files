  <style>
    body {
      margin: 0;
      background: #000;
    }

    /* Navbar Base */
    .navbar {
      background: #000;
      padding: 1rem 2rem;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 600;
      margin: 0 0.8rem;
      position: relative;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #d7ff3c !important; /* neon green highlight */
    }

    /* Dropdown styling */
    .dropdown-menu {
      border: none;
      border-radius: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 0.8rem;
      padding: 0.5rem 0;
    }

    /* Arrow above dropdown */
    .dropdown-menu::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 30px;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid #fff;
    }

    .dropdown-item {
      padding: 0.5rem 1.2rem;
      font-weight: 500;
    }

    .dropdown-item:hover {
      background: #f8f9fa;
    }

    /* Button (Let's Talk) */
    .btn-talk {
      background: #d7ff3c;
      border: none;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      color: #000;
    }

    .btn-talk:hover {
      background: #c4eb28;
      color: #000;
    }

    /* Hamburger */
    .navbar-toggler {
      border: none;
      font-size: 1.5rem;
    }

    /* Hover dropdown (show without click) */
    .nav-item.dropdown:hover .dropdown-menu {
      display: block;
    }
    .navbar{
      border-bottom: 1px solid rgb(71, 71, 71);
    }
