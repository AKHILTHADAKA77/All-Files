<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Code Block with Syntax Highlighting & Copy</title>

<!-- Bootstrap 5.3.3 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Prism.js Dark Theme CSS -->
<link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />

<!-- Source Code Pro Font for monospace -->
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: Arial, sans-serif;
  }
  /* Improved container */
  .container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 1rem ;
    background-color: #000000;
    border-radius: 0.75rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease-in-out;
  }
  .container:hover {
    box-shadow: 0 8px 40px rgba(0,0,0,0.15);
  }
  @media (max-width: 576px) {
    .container {
      padding: 1rem 1rem;
      margin: 1rem 1rem;
      max-width: 100%;
    }
  }
  /* Container for heading and button */
  .heading-container {
    background-color: #000000;
    border-radius: 0.5rem;
    /* padding: 1rem; */
    /* margin-bottom: 1rem; */
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
  }
  /* Code block container */
  pre.code-block {
    height: 500px;
    overflow-y: auto;
    border-radius: 0.5rem;
    font-family: 'Source Code Pro', monospace;
    font-size: 1rem;
    line-height: 1.5;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.3);
    scrollbar-width: thin;
    scrollbar-color: #6c757d #212529;
    background-color: #2d2d2d;
    color: #ccc;
    transition: box-shadow 0.3s ease;
  }
  pre.code-block:focus {
    outline: none;
    box-shadow: 0 0 12px #0d6efd;

  }
  pre.code-block::-webkit-scrollbar {
    width: 10px;
  }
  pre.code-block::-webkit-scrollbar-track {
    background: #212529;
    border-radius: 10px;
  }
  pre.code-block::-webkit-scrollbar-thumb {
    background-color: #6c757d;
    border-radius: 10px;
    border: 2px solid #212529;
  }
  /* Copy button styling */
#copyBtn {
    background-color: #ffffff;
    color: black;
    display: flex;
    align-items: center;
    border-color: #000000;
    gap: 0.5rem;
    font-weight: 600;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.15s ease;
    cursor: pointer;
    border-radius: 0.375rem;
}
  #copyBtn svg {
    transition: transform 0.3s ease;
  }
  #copyBtn:active {
    transform: scale(0.95);
  }
  #copyBtn:focus-visible {
    outline: 2px solid #0d6efd;
    outline-offset: 2px;
  }
  /* Success feedback animation */
  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
  #copyBtn.success svg {
    animation: pop 0.4s ease forwards;
  }
</style>
</head>
<body class="p-4 bg-light" role="main">

<div class="container">
  <section class="heading-container" aria-label="Code example header">
    <h4 id="codeTitle" class="mb-0">Code Example</h4>
    <button id="copyBtn" class="btn btn-outline-primary btn-sm" aria-describedby="copyStatus" aria-live="polite" aria-label="Copy code to clipboard" title="Copy code">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M10 1.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1A1.5 1.5 0 0 0 4.5 3h7A1.5 1.5 0 0 0 13 1.5h-3z"/>
        <path d="M4 4h8a1 1 0 0 1 1 1v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a1 1 0 0 1 1-1z"/>
      </svg>
      <span id="copyText">Copy</span>
    </button>
  </section>

  <pre id="codeBlock" class="code-block language-js" tabindex="0" role="region" aria-labelledby="codeTitle" aria-live="polite"><code>
function helloWorld() {
  console.log("Hello, world!");
}
// Scrollable example content:
for(let i = 0; i &lt; 100; i++) {
  console.log(i);
}
  </code></pre>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Prism.js Core and JavaScript language component -->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>

<script>
  const copyBtn = document.getElementById('copyBtn');
  const codeBlock = document.querySelector('#codeBlock code');
  const copyText = document.getElementById('copyText');

  async function copyCode() {
    try {
      await navigator.clipboard.writeText(codeBlock.innerText);
      copyText.textContent = 'Copied!';
      copyBtn.classList.add('success');
      copyBtn.setAttribute('aria-label', 'Code copied to clipboard');
      setTimeout(() => {
        copyText.textContent = 'Copy';
        copyBtn.classList.remove('success');
        copyBtn.setAttribute('aria-label', 'Copy code to clipboard');
      }, 2000);
    } catch (err) {
      alert('Failed to copy text. Please try manually: ' + err);
    }
  }

  copyBtn.addEventListener('click', copyCode);
  copyBtn.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      copyCode();
    }
  });
</script>

</body>
</html>
