<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #072B26;
      color: #fff;
    }
    .service-card {
      background-color: #0e3b36;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .service-card:hover {
      transform: translateY(-5px);
    }
    .service-card i {
      font-size: 2rem;
      color: #7fff00;
    }
    /* Left image takes full height */
    #serviceImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.75rem;
      transition: opacity 0.4s ease-in-out;
    }
    /* Ensure column stretches full height */
    .left-col {
      height: 100%;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row align-items-stretch">
    <!-- Left Side Image -->
    <div class="col-md-4 left-col d-flex">
      <img id="serviceImage" src="https://i.postimg.cc/26pzDzK0/aa.avif" alt="Service Image">
    </div>

    <!-- Right Side Cards -->
    <div class="col-md-8">
      <div class="row">
        <!-- Website Designing -->
        <div class="col-md-6">
          <div class="service-card" data-img="https://i.postimg.cc/26pzDzK0/aa.avif">
            <i class="bi bi-laptop"></i>
            <h5 class="mb-0">Website Designing</h5>
          </div>
        </div>

        <!-- Website Development -->
        <div class="col-md-6">
          <div class="service-card" data-img="https://i.postimg.cc/6646cTzc/Gallery-lab.jpg">
            <i class="bi bi-code-slash"></i>
            <h5 class="mb-0">Website Development</h5>
          </div>
        </div>

        <!-- Mobile Applications -->
        <div class="col-md-6">
          <div class="service-card" data-img="https://i.postimg.cc/vHWYRjJ6/Gallery-smartclass.avif">
            <i class="bi bi-phone"></i>
            <h5 class="mb-0">Mobile Applications</h5>
          </div>
        </div>

        <!-- Digital Marketing -->
        <div class="col-md-6">
          <div class="service-card" data-img="https://i.postimg.cc/PJDt5FN9/Gallery-Bus.jpg">
            <i class="bi bi-graph-up"></i>
            <h5 class="mb-0">Digital Marketing</h5>
          </div>
        </div>

        <!-- Domain & Hosting -->
        <div class="col-md-6">
          <div class="service-card" data-img="https://i.postimg.cc/3xvG8f6v/Gallery-hosting.jpg">
            <i class="bi bi-hdd-network"></i>
            <h5 class="mb-0">Domain & Hosting</h5>
          </div>
        </div>

        <!-- Branding -->
        <div class="col-md-6">
          <div class="service-card" data-img="https://i.postimg.cc/W3s8Z1Yw/Gallery-branding.jpg">
            <i class="bi bi-palette"></i>
            <h5 class="mb-0">Branding</h5>
          </div>
        </div>

        <!-- Software Development -->
        <div class="col-md-6">
          <div class="service-card" data-img="https://i.postimg.cc/kGg4T4Xx/Gallery-software.jpg">
            <i class="bi bi-cpu"></i>
            <h5 class="mb-0">Software Development</h5>
          </div>
        </div>

        <!-- Bulk SMS & Voice -->
        <div class="col-md-6">
          <div class="service-card" data-img="https://i.postimg.cc/5yY1FtKZ/Gallery-sms.jpg">
            <i class="bi bi-chat-dots"></i>
            <h5 class="mb-0">Bulk SMS & Voice</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const serviceCards = document.querySelectorAll('.service-card');
  const serviceImage = document.getElementById('serviceImage');

  serviceCards.forEach(card => {
    card.addEventListener('click', () => {
      const imgSrc = card.getAttribute('data-img');
      serviceImage.style.opacity = 0;
      setTimeout(() => {
        serviceImage.src = imgSrc;
        serviceImage.style.opacity = 1;
      }, 200);
    });
  });
</script>

</body>
</html>
