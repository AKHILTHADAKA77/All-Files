<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typed Text with Separate Colors & Full Display</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    /* Fullscreen video fixed */
    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.55);
      z-index: -1;
      transition: filter 0.3s ease-in-out;
    }
    video#bg-video:hover {
      filter: brightness(0.8);
    }
    /* Left side text container, fixed, half screen */
    .left-side {
      position: fixed;
      top: 50%;
      left: 0;
      width: 50vw;
      height: 100vh;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 6rem;
      padding-right: 3rem;
      /* background: rgba(10,10,10,0.6); */ /* optional semi-transparent bg */
      user-select: none;
    }
    .prefix-text {
      font-size: 2.8rem;
      font-weight: 700;
      color: #f5f5f5;
      margin-bottom: 2rem;
      text-shadow:
        0 0 5px rgba(255,255,255,0.2),
        0 0 10px rgba(255,255,255,0.15);
    }
    .typed-text {
      font-size: 3.4rem;
      font-weight: 900;
      white-space: nowrap;
      overflow-x: auto;
      max-width: 100%;
      letter-spacing: 2px;
      border-right: 3px solid transparent;
      user-select: none;
      transition: color 0.6s ease;
      min-width: 400px;
      scrollbar-width: none;
    }
    .typed-text::-webkit-scrollbar {
      display: none;
    }
    .typed-cursor {
      font-weight: 900;
      font-size: 3.4rem;
      color: #f5f5f5;
      user-select: none;
      animation: blink 1s step-end infinite;
      margin-left: 5px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    /* Responsive */
    @media (max-width: 768px) {
      .left-side {
        width: 100vw;
        padding-left: 2rem;
        padding-right: 2rem;
        top: 40%;
      }
      .prefix-text {
        font-size: 2rem;
        margin-bottom: 1.2rem;
      }
      .typed-text {
        font-size: 2.4rem;
        border-right-width: 2px;
        min-width: 300px;
      }
      .typed-cursor {
        font-size: 2.4rem;
        margin-left: 3px;
      }
    }
  </style>
</head>
<body>
  <!-- Fullscreen video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="bannervideo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Left side text -->
  <div class="left-side">
    <div class="prefix-text">Innovating your business with premium services in</div>
    <div><span id="typed" class="typed-text"></span></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const typedElement = document.getElementById('typed');
      const colors = [
        "#ffffff", // white
        "#00ff00", // bright green
        "#ff4500", // orange red
        "#ffa500", // orange
        "#00ff00",
        "#ff4500",
        "#ffa500",
        "#ffffff"
      ];
      const strings = [
        "Website Designing",
        "Website Development",
        "Mobile Applications",
        "Digital Marketing",
        "Domain &amp; Hosting",
        "Branding",
        "Software Development",
        "Bulk SMS &amp; Voice Solutions"
      ];
      new Typed('#typed', {
        strings: strings,
        typeSpeed: 70,
        backSpeed: 40,
        backDelay: 2200,
        loop: true,
        showCursor: true,
        cursorChar: '|',
        smartBackspace: true,
        preStringTyped: (pos) => {
          typedElement.style.color = colors[pos] || '#fff';
          typedElement.scrollLeft = 0;
        }
      });
    });
  </script>
</body>
</html>
