<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar with Dropdown + Contact + Grid Icon</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #0d2c23;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background: linear-gradient(135deg, #0d2c23, #132f26);
      padding: 1rem 1.5rem;
    }
    .navbar-brand {
      color: #fff;
      font-weight: 600;
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .navbar-brand svg {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }
    .nav-link {
      color: #ffffff;
      font-weight: 500;
      margin: 0 12px;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #a4ff78;
    }
    .btn-contact {
      background-color: #a4ff4f;
      color: #000;
      font-weight: 600;
      border-radius: 50px;
      padding: 8px 20px;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-contact:hover {
      background-color: #94e441;
    }
    .grid-menu-icon {
      font-size: 1.6rem;
      color: #000;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .grid-menu-icon:hover {
      color: #333;
    }
    .offcanvas {
      background-color: #0d2c23;
    }
    .offcanvas .nav-link {
      color: white;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
    }
    .offcanvas .nav-link:hover {
      color: #a4ff78;
    }

    /* Dropdown Animation */
    .dropdown-menu {
      display: block;
      opacity: 0;
      transform: translateY(10px);
      visibility: hidden;
      transition: all 0.3s ease;
      background-color: #132f26;
      border-radius: 8px;
      border: none;
      padding: 0.5rem 0;
    }
    .dropdown-menu .dropdown-item {
      color: white;
      transition: background-color 0.2s ease;
    }
    .dropdown-menu .dropdown-item:hover {
      background-color: #1c3d31;
      color: #a4ff78;
    }
    .dropdown:hover .dropdown-menu {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }

    @media (max-width: 991.98px) {
      .navbar-nav {
        display: none !important;
      }
      .btn-contact {
        display: none !important;
      }
      .navbar-toggler {
        display: block !important;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <!-- Left: Logo -->
      <a class="navbar-brand" href="#">
        <svg fill="#a4ff4f" viewBox="0 0 24 24">
          <path d="M12 0l11 6v12l-11 6-11-6v-12l11-6zm0 1.8l-8.4 4.6 3.4 1.9 8.4-4.6-3.4-1.9zm1.5 16.2v4.3l7.4-4v-8.6l-7.4 4v4.3zm-3 0v-4.3l-7.4-4v8.6l7.4 4zm1.5-5.2l8.4-4.6-3.4-1.9-8.4 4.6 3.4 1.9z"/>
        </svg>
        Zeniqs
      </a>

      <!-- Center: Nav links -->
      <div class="navbar-nav mx-auto d-none d-lg-flex flex-row">
        <a class="nav-link" href="#">Home</a>

        <!-- Dropdown with animation -->
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button">
            Pages
          </a>
          <ul class="dropdown-menu" aria-labelledby="pagesDropdown">
            <li><a class="dropdown-item" href="#">About</a></li>
            <li><a class="dropdown-item" href="#">Services</a></li>
            <li><a class="dropdown-item" href="#">Team</a></li>
            <li><a class="dropdown-item" href="#">Career</a></li>
            <li><a class="dropdown-item" href="#">FAQ</a></li>
          </ul>
        </div>

        <a class="nav-link" href="#">Portfolio</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link" href="#">Blog</a>
        <a class="nav-link" href="#">Contact</a>
      </div>

      <!-- Right: Contact button + Grid Icon (desktop) -->
      <div class="d-none d-lg-flex align-items-center gap-3">
        <a href="#" class="btn btn-contact">
          Contact Now <i class="bi bi-arrow-up-right ms-1"></i>
        </a>
        <!-- Grid Icon (Bootstrap Icon, black, opens menu) -->
        <i class="bi bi-grid grid-menu-icon" 
           role="button" 
           data-bs-toggle="offcanvas" 
           data-bs-target="#offcanvasNav"></i>
      </div>

      <!-- Offcanvas Toggle with burger icon (mobile only) -->
      <button class="navbar-toggler d-lg-none border-0 bg-transparent p-0" 
              type="button" 
              data-bs-toggle="offcanvas" 
              data-bs-target="#offcanvasNav">
        <i class="bi bi-list" style="font-size: 1.8rem; color: white;"></i>
      </button>
    </div>
  </nav>

  <!-- Offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNav">
    <div class="offcanvas-header">
      <h5 class="text-white">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
      <hr>
      <a href="#" class="btn btn-contact w-100">
        Contact Now <i class="bi bi-arrow-up-right ms-1"></i>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
