<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .generator-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .header h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }
        .header p {
            color: #6c757d;
        }
        .form-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4dabf7;
            box-shadow: 0 0 0 0.25rem rgba(77, 171, 247, 0.25);
        }
        .btn-generate {
            background: linear-gradient(45deg, #4dabf7, #339af0);
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-generate:hover {
            background: linear-gradient(45deg, #339af0, #1c7ed6);
            transform: translateY(-2px);
        }
        .result-section {
            text-align: center;
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            background-color: #f8f9fa;
            display: none;
        }
        .qr-container {
            display: inline-block;
            position: relative;
            margin: 20px auto;
            padding: 20px;
            background: transparent;
            border-radius: 10px;
        }
        #qrcode {
            display: inline-block;
            background: transparent;
        }
        #qrcode img {
            background: transparent;
        }
        .logo-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            margin-top: 10px;
            border: 1px solid #dee2e6;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 14px;
        }
        .download-btn {
            background: linear-gradient(45deg, #51cf66, #40c057);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: linear-gradient(45deg, #40c057, #37b24d);
            transform: translateY(-2px);
        }
        .qr-code-container {
            position: relative;
            display: inline-block;
            background: transparent;
        }
        .qr-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            background: transparent;
        }
        .qr-logo img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
            object-fit: contain;
        }
        .dropdown-item {
            cursor: pointer;
        }
        .dropdown-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container generator-container">
        <div class="header">
            <h1><i class="bi bi-qr-code"></i> Custom QR Code Generator</h1>
            <p>Create QR codes with centered logos</p>
        </div>
        
        <div class="form-section">
            <div class="row g-3">
                <div class="col-md-12">
                    <label for="urlInput" class="form-label">URL</label>
                    <input type="text" class="form-control" id="urlInput" placeholder="https://example.com" required>
                </div>
                
                <div class="col-md-6">
                    <label for="logoInput" class="form-label">Logo Image</label>
                    <input type="file" class="form-control" id="logoInput" accept="image/*">
                    <div class="text-center mt-2">
                        <img id="logoPreview" class="logo-preview" style="display:none;">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <label for="qrSize" class="form-label">QR Code Size</label>
                    <select class="form-select" id="qrSize">
                        <option value="300">Small (300x300)</option>
                        <option value="500" selected>Medium (500x500)</option>
                        <option value="700">Large (700x700)</option>
                    </select>
                </div>
                
                <div class="col-md-12">
                    <label for="logoSize" class="form-label">Logo Size (relative to QR)</label>
                    <select class="form-select" id="logoSize">
                        <option value="0.10">Very Small (10%)</option>
                        <option value="0.15">Small (15%)</option>
                        <option value="0.20" selected>Medium (20%)</option>
                        <option value="0.25">Large (25%)</option>
                        <option value="0.30">Very Large (30%)</option>
                    </select>
                </div>
                
                <div class="col-12 text-center mt-4">
                    <button id="generateBtn" class="btn btn-primary btn-generate">
                        <i class="bi bi-magic me-2"></i>Generate QR Code
                    </button>
                </div>
            </div>
        </div>
        
        <div id="resultSection" class="result-section">
            <h3 class="mb-3">Your Custom QR Code</h3>
            <div class="qr-container">
                <div class="qr-code-container" id="qrCodeContainer">
                    <div id="qrcode"></div>
                    <div class="qr-logo" id="qrLogo">
                        <img id="qrLogoImg" src="" alt="Logo">
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle download-btn" type="button" id="downloadDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-download me-2"></i>Download QR Code
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="downloadDropdown">
                        <li><a class="dropdown-item" id="downloadPng">Download as PNG</a></li>
                        <li><a class="dropdown-item" id="downloadJpg">Download as JPG</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div id="alertContainer"></div>
        
        <div class="footer">
            <p>Generate custom QR codes with transparent background and logos</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const logoInput = document.getElementById('logoInput');
            const logoPreview = document.getElementById('logoPreview');
            const qrSize = document.getElementById('qrSize');
            const logoSize = document.getElementById('logoSize');
            const generateBtn = document.getElementById('generateBtn');
            const downloadPng = document.getElementById('downloadPng');
            const downloadJpg = document.getElementById('downloadJpg');
            const resultSection = document.getElementById('resultSection');
            const alertContainer = document.getElementById('alertContainer');
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            const qrLogo = document.getElementById('qrLogo');
            const qrLogoImg = document.getElementById('qrLogoImg');
            
            // Show logo preview when selected
            logoInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        logoPreview.src = event.target.result;
                        logoPreview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                } else {
                    logoPreview.style.display = 'none';
                }
            });
            
            // Generate QR code
            generateBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                if (!url) {
                    showAlert('Please enter a valid URL', 'warning');
                    return;
                }
                
                const size = parseInt(qrSize.value);
                const logoRatio = parseFloat(logoSize.value);
                
                // Clear previous QR code
                document.getElementById('qrcode').innerHTML = '';
                
                // Generate QR code
                const qrcode = new QRCode(document.getElementById('qrcode'), {
                    text: url,
                    width: size,
                    height: size,
                    colorDark: '#000000',
                    colorLight: 'transparent',   // transparent background
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Set logo image
                qrLogoImg.src = logoPreview.src;
                
                // Calculate logo size with 50% border (transparent)
                const logoSizePx = size * logoRatio;
                const borderSizePx = logoSizePx * 0.5; // 50% border
                const totalSize = logoSizePx + (borderSizePx * 2);
                
                // Set logo container size and style
                qrLogo.style.width = `${totalSize}px`;
                qrLogo.style.height = `${totalSize}px`;
                qrLogo.style.padding = `${borderSizePx}px`;
                qrLogo.style.borderRadius = '50%'; // Circular border
                qrLogo.style.background = 'transparent'; // transparent background
                
                // Show result section
                resultSection.style.display = 'block';
                showAlert('QR code generated successfully!', 'success');
            });
            
            // Download as PNG
            downloadPng.addEventListener('click', function(e) {
                e.preventDefault();
                html2canvas(qrCodeContainer, {
                    backgroundColor: null // transparent background
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'custom-qrcode.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    showAlert('QR code downloaded as PNG!', 'success');
                });
            });
            
            // Download as JPG
            downloadJpg.addEventListener('click', function(e) {
                e.preventDefault();
                html2canvas(qrCodeContainer, {
                    backgroundColor: '#ffffff' // white background for JPG
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'custom-qrcode.jpg';
                    link.href = canvas.toDataURL('image/jpeg', 0.9); // 0.9 is quality
                    link.click();
                    showAlert('QR code downloaded as JPG!', 'success');
                });
            });
            
            // Show alert message
            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
                
                // Auto hide after 3 seconds
                setTimeout(() => {
                    const alertElement = alertContainer.querySelector('.alert');
                    if (alertElement) {
                        const bsAlert = new bootstrap.Alert(alertElement);
                        bsAlert.close();
                    }
                }, 3000);
            }
        });
    </script>
</body>
</html>
